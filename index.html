<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            margin-bottom: 40px;
            font-size: clamp(24px, 5vw, 48px);
            text-align: center;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            padding: 0 10px;
        }

        .game-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            position: relative;
            overflow: hidden;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }

        .game-card img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.5));
            transition: transform 0.3s ease;
        }

        .game-card:hover img {
            transform: scale(1.1);
        }

        .game-card h2 {
            color: #ff0000;
            margin-bottom: 10px;
            font-size: clamp(16px, 4vw, 24px);
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
        }

        .game-card p {
            font-size: clamp(10px, 2vw, 12px);
            color: #ccc;
            margin: 0;
            max-width: 200px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .games-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .game-card {
                min-height: 180px;
                padding: 15px;
            }

            .game-card img {
                width: 60px;
                height: 60px;
            }
        }

        .game-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.5));
            transition: transform 0.3s ease;
        }

        .game-card:hover .game-icon {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Arcade</h1>
    <div class="games-grid">
        <a href="games/snake/index.html" class="game-card">
            <svg viewBox="0 0 100 100" class="game-icon">
                <path d="M10,50 Q20,30 30,50 Q40,70 50,50 Q60,30 70,50 Q80,70 90,50" 
                      fill="none" 
                      stroke="#4CAF50" 
                      stroke-width="8"
                      stroke-linecap="round"/>
                <circle cx="85" cy="45" r="4" fill="#2E7D32"/>
                <circle cx="85" cy="55" r="4" fill="#2E7D32"/>
            </svg>
            <h2>Snake</h2>
            <p>Bestuur de slang en eet het voedsel</p>
        </a>
        <a href="games/pong/index.html" class="game-card">
            <svg viewBox="0 0 100 100" class="game-icon">
                <!-- Tafel -->
                <rect x="5" y="30" width="90" height="40" fill="#1B5E20"/>
                <rect x="5" y="30" width="90" height="40" fill="none" stroke="#4CAF50" stroke-width="2"/>
                <!-- Middellijn -->
                <path d="M50,30 L50,70" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5"/>
                <!-- Batjes -->
                <rect x="10" y="40" width="4" height="20" fill="#FFC107" rx="2"/>
                <rect x="86" y="40" width="4" height="20" fill="#FFC107" rx="2"/>
                <!-- Bal -->
                <circle cx="50" cy="50" r="3" fill="#FFC107"/>
                <!-- Net -->
                <path d="M50,30 L50,70" stroke="#4CAF50" stroke-width="1" stroke-dasharray="2,2"/>
            </svg>
            <h2>Pong</h2>
            <p>Speel het klassieke tafeltennis spel</p>
        </a>
        <a href="games/space-invaders/index.html" class="game-card">
            <svg viewBox="0 0 100 100" class="game-icon">
                <!-- Romp -->
                <path d="M30,40 L70,40 L65,60 L35,60 Z" fill="#424242"/>
                <!-- Vleugels -->
                <path d="M20,45 L30,40 L30,55 L20,60 Z" fill="#424242"/>
                <path d="M70,45 L80,45 L80,60 L70,55 Z" fill="#424242"/>
                <!-- Staart -->
                <path d="M45,60 L55,60 L50,75 Z" fill="#424242"/>
                <!-- Cockpit -->
                <ellipse cx="50" cy="45" rx="8" ry="5" fill="#F44336"/>
                <!-- Motor -->
                <rect x="40" y="60" width="20" height="5" fill="#F44336"/>
                <!-- Vleugel details -->
                <path d="M25,50 L30,50" stroke="#F44336" stroke-width="1"/>
                <path d="M70,50 L75,50" stroke="#F44336" stroke-width="1"/>
            </svg>
            <h2>Space Invaders</h2>
            <p>Verdedig de aarde tegen aliens</p>
        </a>
        <a href="games/2048/index.html" class="game-card">
            <svg viewBox="0 0 100 100" class="game-icon">
                <rect x="20" y="20" width="60" height="60" rx="5" fill="#FF9800"/>
                <text x="50" y="58" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">2048</text>
            </svg>
            <h2>2048</h2>
            <p>Combineer nummers om 2048 te bereiken</p>
        </a>
        <a href="games/wordle/index.html" class="game-card">
            <svg viewBox="0 0 100 100" class="game-icon">
                <rect x="10" y="40" width="12" height="20" fill="#4CAF50"/>
                <rect x="26" y="40" width="12" height="20" fill="#FF9800"/>
                <rect x="42" y="40" width="12" height="20" fill="#4CAF50"/>
                <rect x="58" y="40" width="12" height="20" fill="#FF9800"/>
                <rect x="74" y="40" width="12" height="20" fill="#4CAF50"/>
            </svg>
            <h2>Wordle</h2>
            <p>Raad het woord in 6 pogingen</p>
        </a>
        <a href="games/minesweeper/index.html" class="game-card">
            <svg viewBox="0 0 100 100" class="game-icon">
                <circle cx="50" cy="50" r="30" fill="#424242"/>
                <path d="M35,35 L65,65 M65,35 L35,65" stroke="#F44336" stroke-width="5"/>
            </svg>
            <h2>Minesweeper</h2>
            <p>Vind de mijnen zonder ze te raken</p>
        </a>
    </div>
</body>
</html>
