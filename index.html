<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Spellen</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 0, 0, 0.1) 2px, rgba(255, 0, 0, 0.1) 4px);
        }

        h1 {
            color: #ff0000;
            text-align: center;
            margin-bottom: 50px;
            text-shadow: 0 0 10px #ff0000,
                         0 0 20px #ff0000,
                         0 0 30px #ff0000;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff0000,
                            0 0 20px #ff0000,
                            0 0 30px #ff0000;
            }
            to {
                text-shadow: 0 0 20px #ff0000,
                            0 0 30px #ff0000,
                            0 0 40px #ff0000;
            }
        }

        .game-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            padding: 0 20px;
        }

        .game-card {
            background-color: #000000;
            border: 2px solid #ff0000;
            border-radius: 5px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            width: 100%;
            margin: 0 auto;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 0, 0, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            border-color: #ff0000;
        }

        .game-title {
            color: #ff0000;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-shadow: 0 0 5px #ff0000;
        }

        .game-description {
            color: #ff6666;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .game-card:hover .game-title {
            text-shadow: 0 0 10px #ff0000;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ® ARCADE ðŸŽ®</h1>
    <div class="game-grid">
        <div class="game-card" onclick="startGame('tetris')">
            <h2 class="game-title">TETRIS</h2>
            <p class="game-description">SPEEL HET KLASSIEKE BLOKKEN-STAPEL SPEL!</p>
        </div>
        <div class="game-card" onclick="startGame('snake')">
            <h2 class="game-title">SNAKE</h2>
            <p class="game-description">BESTUUR DE SLANG EN EET HET VOEDSEL!</p>
        </div>
        <div class="game-card" onclick="startGame('pong')">
            <h2 class="game-title">PONG</h2>
            <p class="game-description">SPEEL DE ALLEREERSTE ARCADE GAME!</p>
        </div>
        <div class="game-card" onclick="startGame('space-invaders')">
            <h2 class="game-title">SPACE INVADERS</h2>
            <p class="game-description">VERDEDIG DE AARDE TEGEN BUITENAARDSE INVASIE!</p>
        </div>
    </div>

    <script>
        function startGame(game) {
            window.location.href = `games/${game}/index.html`;
        }
    </script>
</body>
</html>
