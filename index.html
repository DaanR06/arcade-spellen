<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            margin-bottom: 40px;
            font-size: clamp(24px, 5vw, 48px);
            text-align: center;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            padding: 0 10px;
        }

        .game-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 120px;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
        }

        .game-card h2 {
            color: #ff0000;
            margin-bottom: 10px;
            font-size: clamp(16px, 4vw, 24px);
        }

        .game-card p {
            font-size: clamp(10px, 2vw, 12px);
            color: #ccc;
            margin: 0;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .games-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .game-card {
                min-height: 100px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Arcade</h1>
    <div class="games-grid">
        <a href="games/snake/index.html" class="game-card">
            <h2>Snake</h2>
            <p>Bestuur de slang en eet het voedsel</p>
        </a>
        <a href="games/tetris/index.html" class="game-card">
            <h2>Tetris</h2>
            <p>Roteer en plaats de blokken</p>
        </a>
        <a href="games/pong/index.html" class="game-card">
            <h2>Pong</h2>
            <p>Speel het klassieke tafeltennis spel</p>
        </a>
        <a href="games/space-invaders/index.html" class="game-card">
            <h2>Space Invaders</h2>
            <p>Verdedig de aarde tegen aliens</p>
        </a>
        <a href="games/2048/index.html" class="game-card">
            <h2>2048</h2>
            <p>Combineer nummers om 2048 te bereiken</p>
        </a>
        <a href="games/minesweeper/index.html" class="game-card">
            <h2>Minesweeper</h2>
            <p>Vind de mijnen zonder ze te raken</p>
        </a>
    </div>
</body>
</html>
