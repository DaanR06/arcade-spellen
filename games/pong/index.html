<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            margin-bottom: 20px;
            font-size: clamp(24px, 5vw, 48px);
            text-align: center;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        canvas {
            background-color: #1a1a1a;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            width: 100%;
            height: auto;
            max-height: 80vh;
            aspect-ratio: 16/9;
        }

        .game-info {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-info div {
            background-color: #1a1a1a;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
            font-size: clamp(12px, 3vw, 16px);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background-color: #1a1a1a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(10px, 2vw, 12px);
            transition: all 0.2s;
        }

        button:hover {
            background-color: #2a2a2a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #1a1a1a;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.2s;
            font-size: clamp(10px, 2vw, 12px);
        }

        .back-button:hover {
            background-color: #2a2a2a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
        }

        .instructions {
            margin-top: 20px;
            text-align: center;
            font-size: clamp(10px, 2vw, 12px);
            color: #ccc;
            max-width: 600px;
            padding: 0 20px;
        }

        /* Touch controls for mobile */
        .touch-controls {
            display: none;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }

        .touch-controls button {
            aspect-ratio: 1;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        @media (max-width: 768px) {
            .touch-controls {
                display: grid;
            }

            body {
                padding: 10px;
            }

            .back-button {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 20px;
            }

            .game-info {
                gap: 10px;
            }

            .game-info div {
                padding: 8px 16px;
            }

            .controls {
                gap: 8px;
            }

            button {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-button">Terug</a>
    <h1>Pong</h1>
    <div class="game-info">
        <div>Speler: <span id="playerScore">0</span></div>
        <div>Computer: <span id="computerScore">0</span></div>
    </div>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div class="controls">
        <button onclick="startGame()">Nieuw Spel</button>
    </div>
    <div class="touch-controls">
        <button onmousedown="movePaddle('up')" onmouseup="stopPaddle()" ontouchstart="movePaddle('up')" ontouchend="stopPaddle()">↑</button>
        <button onmousedown="movePaddle('down')" onmouseup="stopPaddle()" ontouchstart="movePaddle('down')" ontouchend="stopPaddle()">↓</button>
    </div>
    <div class="instructions">
        <p>Gebruik de pijltjestoetsen of touch controls om je paddle te besturen. Probeer de bal terug te slaan!</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const playerScoreElement = document.getElementById('playerScore');
        const computerScoreElement = document.getElementById('computerScore');

        let playerScore = 0;
        let computerScore = 0;
        let gameLoop;
        let paddleHeight = 100;
        let paddleWidth = 10;
        let ballSize = 10;
        let paddleSpeed = 5;
        let ballSpeed = 5;
        let cellSize;

        let player = {
            y: 0,
            speed: 0
        };

        let computer = {
            y: 0,
            speed: 0
        };

        let ball = {
            x: 0,
            y: 0,
            dx: 0,
            dy: 0
        };

        function initGame() {
            // Bereken de juiste celgrootte gebaseerd op canvas grootte
            const containerWidth = canvas.parentElement.clientWidth;
            canvas.width = containerWidth;
            canvas.height = containerWidth * 9/16;
            cellSize = canvas.width / 100;

            // Reset scores
            playerScore = 0;
            computerScore = 0;
            playerScoreElement.textContent = playerScore;
            computerScoreElement.textContent = computerScore;

            // Reset positions
            player.y = canvas.height / 2 - paddleHeight / 2;
            computer.y = canvas.height / 2 - paddleHeight / 2;
            resetBall();

            // Start game loop
            if (gameLoop) cancelAnimationFrame(gameLoop);
            gameLoop = requestAnimationFrame(update);
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * ballSpeed;
            ball.dy = (Math.random() * 2 - 1) * ballSpeed;
        }

        function update() {
            // Clear canvas
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update positions
            player.y += player.speed;
            computer.y += computer.speed;

            // Keep paddles in bounds
            player.y = Math.max(0, Math.min(canvas.height - paddleHeight, player.y));
            computer.y = Math.max(0, Math.min(canvas.height - paddleHeight, computer.y));

            // Move ball
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball collision with top and bottom
            if (ball.y <= 0 || ball.y >= canvas.height) {
                ball.dy *= -1;
            }

            // Ball collision with paddles
            if (ball.dx < 0 && ball.x <= paddleWidth && ball.y >= player.y && ball.y <= player.y + paddleHeight) {
                ball.dx *= -1;
                ball.dy += (ball.y - (player.y + paddleHeight/2)) * 0.1;
            }
            if (ball.dx > 0 && ball.x >= canvas.width - paddleWidth && ball.y >= computer.y && ball.y <= computer.y + paddleHeight) {
                ball.dx *= -1;
                ball.dy += (ball.y - (computer.y + paddleHeight/2)) * 0.1;
            }

            // Score points
            if (ball.x < 0) {
                computerScore++;
                computerScoreElement.textContent = computerScore;
                resetBall();
            }
            if (ball.x > canvas.width) {
                playerScore++;
                playerScoreElement.textContent = playerScore;
                resetBall();
            }

            // Simple AI for computer
            const computerCenter = computer.y + paddleHeight / 2;
            const ballCenter = ball.y;
            if (computerCenter < ballCenter - 35) {
                computer.speed = paddleSpeed * 0.8;
            } else if (computerCenter > ballCenter + 35) {
                computer.speed = -paddleSpeed * 0.8;
            } else {
                computer.speed = 0;
            }

            // Draw everything
            draw();

            // Continue game loop
            gameLoop = requestAnimationFrame(update);
        }

        function draw() {
            // Draw paddles
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, player.y, paddleWidth, paddleHeight);
            ctx.fillRect(canvas.width - paddleWidth, computer.y, paddleWidth, paddleHeight);

            // Draw ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ballSize, 0, Math.PI * 2);
            ctx.fill();

            // Draw center line
            ctx.setLineDash([5, 15]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.strokeStyle = '#fff';
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function movePaddle(direction) {
            if (direction === 'up') {
                player.speed = -paddleSpeed;
            } else {
                player.speed = paddleSpeed;
            }
        }

        function stopPaddle() {
            player.speed = 0;
        }

        // Event listeners voor toetsenbord
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp') {
                movePaddle('up');
            } else if (event.key === 'ArrowDown') {
                movePaddle('down');
            }
        });

        document.addEventListener('keyup', (event) => {
            if (event.key === 'ArrowUp' || event.key === 'ArrowDown') {
                stopPaddle();
            }
        });

        // Event listeners voor muis
        canvas.addEventListener('mousemove', (event) => {
            const rect = canvas.getBoundingClientRect();
            const mouseY = event.clientY - rect.top;
            player.y = mouseY - paddleHeight / 2;
            player.y = Math.max(0, Math.min(canvas.height - paddleHeight, player.y));
        });

        // Touch controls voor mobiel
        canvas.addEventListener('touchmove', (event) => {
            event.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touchY = event.touches[0].clientY - rect.top;
            player.y = touchY - paddleHeight / 2;
            player.y = Math.max(0, Math.min(canvas.height - paddleHeight, player.y));
        }, { passive: false });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (gameLoop) {
                initGame();
            }
        });

        // Start game
        function startGame() {
            initGame();
        }

        // Initialiseer het spel wanneer de pagina laadt
        window.addEventListener('load', () => {
            initGame();
        });
    </script>
</body>
</html>
