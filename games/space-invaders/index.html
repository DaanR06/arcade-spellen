<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="icon" type="image/svg+xml" href="../../favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            margin-bottom: 20px;
            font-size: clamp(24px, 5vw, 48px);
            text-align: center;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        canvas {
            background-color: #1a1a1a;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            width: 100%;
            height: auto;
            max-height: 80vh;
            aspect-ratio: 4/3;
        }

        .game-info {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-info div {
            background-color: #1a1a1a;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
            font-size: clamp(12px, 3vw, 16px);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background-color: #1a1a1a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(10px, 2vw, 12px);
            transition: all 0.2s;
        }

        button:hover {
            background-color: #2a2a2a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #1a1a1a;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.2s;
            font-size: clamp(10px, 2vw, 12px);
        }

        .back-button:hover {
            background-color: #2a2a2a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
        }

        .instructions {
            margin-top: 20px;
            text-align: center;
            font-size: clamp(10px, 2vw, 12px);
            color: #ccc;
            max-width: 600px;
            padding: 0 20px;
        }

        /* Touch controls for mobile */
        .touch-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }

        .touch-controls button {
            aspect-ratio: 1;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        @media (max-width: 768px) {
            .touch-controls {
                display: grid;
            }

            body {
                padding: 10px;
            }

            .back-button {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 20px;
            }

            .game-info {
                gap: 10px;
            }

            .game-info div {
                padding: 8px 16px;
            }

            .controls {
                gap: 8px;
            }

            button {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-button">Terug</a>
    <h1>Space Invaders</h1>
    <div class="game-info">
        <div>Score: <span id="score">0</span></div>
        <div>Lives: <span id="lives">3</span></div>
    </div>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div class="controls">
        <button onclick="startGame()">Nieuw Spel</button>
    </div>
    <div class="instructions">
        <p>Gebruik de pijltjestoetsen of touch controls om te bewegen en schieten. Verdedig de aarde tegen de aliens!</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');

        let score = 0;
        let lives = 3;
        let gameLoop;
        let playerSpeed = 5;
        let bulletSpeed = 7;
        let alienSpeed = 1;
        let cellSize;
        let powerUpTimer = 0;
        let powerUpInterval = 10000; // Elke 10 seconden
        let powerUpActive = null;
        let powerUpDuration = 5000; // 5 seconden
        let powerUpStartTime = 0;
        let wave = 1;
        let lastShot = 0;
        let normalShotInterval = 300; // Snellere standaard schietsnelheid (was 500)
        let fastShotInterval = 150; // Snellere power-up schietsnelheid (was 200)
        let isGameOver = false;
        let highScore = localStorage.getItem('spaceInvadersHighScore') || 0;

        const player = {
            x: 0,
            y: 0,
            width: 50,
            height: 30,
            speed: 0,
            hasDoubleGun: false,
            hasFastShoot: false
        };

        let bullets = [];
        let aliens = [];
        let alienBullets = [];
        let powerUps = [];

        const POWER_UP_TYPES = {
            DOUBLE_GUN: { color: '#00f', effect: 'dubbel kanon', icon: 'ðŸ”«' },
            FAST_SHOOT: { color: '#ff0', effect: 'snelle schoten', icon: 'âš¡' },
            EXTRA_LIFE: { color: '#0f0', effect: 'extra leven', icon: 'â¤ï¸' }
        };

        function createPowerUp() {
            const types = Object.keys(POWER_UP_TYPES);
            const type = types[Math.floor(Math.random() * types.length)];
            const powerUp = {
                x: Math.random() * (canvas.width - 20),
                y: 0,
                width: 20,
                height: 20,
                type: type,
                speed: 2,
                glow: 0,
                glowDirection: 1
            };
            powerUps.push(powerUp);
        }

        function applyPowerUp(type) {
            powerUpActive = type;
            powerUpStartTime = Date.now();
            
            switch(type) {
                case 'DOUBLE_GUN':
                    player.hasDoubleGun = true;
                    player.hasFastShoot = false;
                    break;
                case 'FAST_SHOOT':
                    player.hasFastShoot = true;
                    player.hasDoubleGun = false;
                    break;
                case 'EXTRA_LIFE':
                    lives++;
                    livesElement.textContent = lives;
                    break;
            }
        }

        function updatePowerUps() {
            // Update bestaande power-ups
            powerUps = powerUps.filter(powerUp => {
                powerUp.y += powerUp.speed;
                
                // Check voor botsing met speler
                if (powerUp.y + powerUp.height > player.y &&
                    powerUp.y < player.y + player.height &&
                    powerUp.x + powerUp.width > player.x &&
                    powerUp.x < player.x + player.width) {
                    applyPowerUp(powerUp.type);
                    return false;
                }
                
                return powerUp.y < canvas.height;
            });

            // Check power-up timer
            if (powerUpActive && Date.now() - powerUpStartTime > powerUpDuration) {
                powerUpActive = null;
                player.hasDoubleGun = false;
                player.hasFastShoot = false;
                // Verwijder alle lasers als de power-up afloopt
                bullets = bullets.filter(bullet => !bullet.isLaser);
            }

            // Genereer nieuwe power-ups
            powerUpTimer += 16; // Ongeveer 60 FPS
            if (powerUpTimer >= powerUpInterval) {
                powerUpTimer = 0;
                createPowerUp();
            }
        }

        function initGame() {
            // Bereken de juiste celgrootte gebaseerd op canvas grootte
            const containerWidth = canvas.parentElement.clientWidth;
            canvas.width = containerWidth;
            canvas.height = containerWidth * 3/4;
            cellSize = canvas.width / 100;

            // Reset game state
            score = 0;
            lives = 3;
            wave = 1;
            isGameOver = false;
            scoreElement.textContent = score;
            livesElement.textContent = lives;

            // Reset player
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - player.height - 20;
            player.speed = 0;
            player.hasDoubleGun = false;
            player.hasFastShoot = false;

            // Reset arrays
            bullets = [];
            aliens = [];
            alienBullets = [];
            powerUps = [];
            powerUpActive = null;
            powerUpTimer = 0;
            lastShot = 0;

            // Create aliens
            createAliens();

            // Start game loop
            if (gameLoop) cancelAnimationFrame(gameLoop);
            gameLoop = requestAnimationFrame(update);
        }

        function createAliens() {
            const rows = 5;
            const cols = 8;
            const spacing = 60;
            const startX = (canvas.width - (cols * spacing)) / 2;
            const startY = 50;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    aliens.push({
                        x: startX + col * spacing,
                        y: startY + row * spacing,
                        width: 40,
                        height: 30,
                        health: wave // Meer gezondheid per wave
                    });
                }
            }
        }

        function update() {
            if (isGameOver) return;

            // Clear canvas
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update player
            player.x += player.speed;
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));

            // Auto-shoot als fast shoot actief is
            if (player.hasFastShoot && Date.now() - lastShot > fastShotInterval) {
                shoot();
                lastShot = Date.now();
            }

            // Update bullets
            bullets = bullets.filter(bullet => {
                bullet.y -= bulletSpeed;
                return bullet.y > 0;
            });

            // Update alien bullets
            alienBullets = alienBullets.filter(bullet => {
                bullet.y += bulletSpeed;
                return bullet.y < canvas.height;
            });

            // Update power-ups
            updatePowerUps();

            // Move aliens
            let hitEdge = false;
            aliens.forEach(alien => {
                alien.x += alienSpeed;
                if (alien.x <= 0 || alien.x + alien.width >= canvas.width) {
                    hitEdge = true;
                }
            });

            if (hitEdge) {
                alienSpeed *= -1;
                aliens.forEach(alien => {
                    alien.y += 20;
                });
            }

            // Random alien shooting
            if (Math.random() < 0.02 && aliens.length > 0) {
                const shooter = aliens[Math.floor(Math.random() * aliens.length)];
                alienBullets.push({
                    x: shooter.x + shooter.width / 2,
                    y: shooter.y + shooter.height,
                    width: 4,
                    height: 10
                });
            }

            // Check collisions
            checkCollisions();

            // Check voor nieuwe wave
            if (aliens.length === 0) {
                wave++;
                alienSpeed = Math.min(3, 1 + wave * 0.2); // Verhoog snelheid per wave
                createAliens();
            }

            // Draw everything
            draw();

            // Continue game loop
            gameLoop = requestAnimationFrame(update);
        }

        function checkCollisions() {
            // Player bullets hitting aliens
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                for (let j = aliens.length - 1; j >= 0; j--) {
                    const alien = aliens[j];
                    if (bullet.x < alien.x + alien.width &&
                        bullet.x + bullet.width > alien.x &&
                        bullet.y < alien.y + alien.height &&
                        bullet.y + bullet.height > alien.y) {
                        // Verwijder de kogel en het vliegtuig
                        bullets.splice(i, 1);
                        aliens.splice(j, 1);
                        score += 100;
                        scoreElement.textContent = score;
                        break; // Stop de binnenste loop omdat de kogel al is verwijderd
                    }
                }
            }

            // Alien bullets hitting player
            for (let i = alienBullets.length - 1; i >= 0; i--) {
                const bullet = alienBullets[i];
                if (bullet.x < player.x + player.width &&
                    bullet.x + bullet.width > player.x &&
                    bullet.y < player.y + player.height &&
                    bullet.y + bullet.height > player.y) {
                    alienBullets.splice(i, 1);
                    lives--;
                    livesElement.textContent = lives;
                    if (lives <= 0) {
                        gameOver();
                    }
                }
            }

            // Aliens reaching bottom
            for (let i = aliens.length - 1; i >= 0; i--) {
                const alien = aliens[i];
                if (alien.y + alien.height >= player.y) {
                    gameOver();
                    break;
                }
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = '#0f0';
            // Teken straaljager
            ctx.beginPath();
            ctx.moveTo(player.x + player.width/2, player.y);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fill();
            
            // Teken cockpit
            ctx.fillStyle = '#00f';
            ctx.beginPath();
            ctx.arc(player.x + player.width/2, player.y + player.height/2, 5, 0, Math.PI * 2);
            ctx.fill();

            // Draw bullets
            bullets.forEach(bullet => {
                if (bullet.isLaser) {
                    ctx.fillStyle = '#0ff';
                    ctx.fillRect(bullet.x, 0, bullet.width, canvas.height);
                } else {
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                }
            });

            // Draw alien bullets
            ctx.fillStyle = '#f00';
            alienBullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // Draw aliens (straaljagers)
            aliens.forEach(alien => {
                // Teken straaljager
                ctx.fillStyle = '#f00';
                ctx.beginPath();
                ctx.moveTo(alien.x + alien.width/2, alien.y + alien.height);
                ctx.lineTo(alien.x, alien.y);
                ctx.lineTo(alien.x + alien.width, alien.y);
                ctx.closePath();
                ctx.fill();
                
                // Teken cockpit
                ctx.fillStyle = '#00f';
                ctx.beginPath();
                ctx.arc(alien.x + alien.width/2, alien.y + alien.height/2, 5, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw power-ups
            powerUps.forEach(powerUp => {
                // Update glow effect
                powerUp.glow += 0.1 * powerUp.glowDirection;
                if (powerUp.glow > 1) {
                    powerUp.glow = 1;
                    powerUp.glowDirection = -1;
                } else if (powerUp.glow < 0) {
                    powerUp.glow = 0;
                    powerUp.glowDirection = 1;
                }

                // Draw glow
                ctx.fillStyle = POWER_UP_TYPES[powerUp.type].color + Math.floor(powerUp.glow * 255).toString(16).padStart(2, '0');
                ctx.beginPath();
                ctx.arc(powerUp.x + powerUp.width/2, powerUp.y + powerUp.height/2, powerUp.width/2 + 5, 0, Math.PI * 2);
                ctx.fill();

                // Draw power-up
                ctx.fillStyle = POWER_UP_TYPES[powerUp.type].color;
                ctx.beginPath();
                ctx.arc(powerUp.x + powerUp.width/2, powerUp.y + powerUp.height/2, powerUp.width/2, 0, Math.PI * 2);
                ctx.fill();

                // Draw icon
                ctx.font = '16px Arial';
                ctx.fillStyle = '#fff';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(POWER_UP_TYPES[powerUp.type].icon, powerUp.x + powerUp.width/2, powerUp.y + powerUp.height/2);
            });

            // Draw active power-up indicator
            if (powerUpActive) {
                ctx.fillStyle = POWER_UP_TYPES[powerUpActive].color;
                ctx.font = '12px Arial';
                ctx.textAlign = 'left';
                const timeLeft = Math.ceil((powerUpDuration - (Date.now() - powerUpStartTime)) / 1000);
                ctx.fillText(`${POWER_UP_TYPES[powerUpActive].icon} ${POWER_UP_TYPES[powerUpActive].effect} (${timeLeft}s)`, 10, 20);
            }

            // Draw wave number
            ctx.fillStyle = '#fff';
            ctx.font = '16px Arial';
            ctx.textAlign = 'right';
            ctx.fillText(`Wave: ${wave}`, canvas.width - 10, 20);
        }

        function gameOver() {
            isGameOver = true;
            cancelAnimationFrame(gameLoop);
            
            // Update highscore
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('spaceInvadersHighScore', highScore);
            }

            // Maak pop-up container
            const popup = document.createElement('div');
            popup.style.position = 'fixed';
            popup.style.top = '50%';
            popup.style.left = '50%';
            popup.style.transform = 'translate(-50%, -50%)';
            popup.style.backgroundColor = '#1a1a1a';
            popup.style.padding = '20px';
            popup.style.borderRadius = '10px';
            popup.style.boxShadow = '0 0 20px rgba(255, 0, 0, 0.5)';
            popup.style.textAlign = 'center';
            popup.style.zIndex = '1000';
            popup.style.border = '2px solid #ff0000';

            // Voeg content toe
            popup.innerHTML = `
                <h2 style="color: #ff0000; font-family: 'Press Start 2P', cursive; margin-bottom: 20px;">GAME OVER</h2>
                <p style="color: #ffffff; font-family: 'Press Start 2P', cursive; margin: 10px 0;">Score: ${score}</p>
                <p style="color: #ffffff; font-family: 'Press Start 2P', cursive; margin: 10px 0;">Highscore: ${highScore}</p>
                <p style="color: #ffffff; font-family: 'Press Start 2P', cursive; margin: 10px 0;">Wave: ${wave}</p>
                <button onclick="restartGame()" style="
                    background-color: #ff0000;
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    margin-top: 20px;
                    font-family: 'Press Start 2P', cursive;
                    cursor: pointer;
                    border-radius: 5px;
                    transition: all 0.3s ease;
                ">Opnieuw Spelen</button>
            `;

            // Voeg overlay toe
            const overlay = document.createElement('div');
            overlay.style.position = 'fixed';
            overlay.style.top = '0';
            overlay.style.left = '0';
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            overlay.style.zIndex = '999';

            // Voeg elementen toe aan de pagina
            document.body.appendChild(overlay);
            document.body.appendChild(popup);
        }

        function restartGame() {
            // Verwijder pop-up en overlay
            const popup = document.querySelector('div[style*="position: fixed"]');
            const overlay = document.querySelector('div[style*="background-color: rgba(0, 0, 0, 0.8)"]');
            if (popup) popup.remove();
            if (overlay) overlay.remove();

            // Start nieuw spel
            isGameOver = false;
            initGame();
        }

        function shoot() {
            const currentTime = Date.now();
            const shotInterval = player.hasFastShoot ? fastShotInterval : normalShotInterval;
            
            if (currentTime - lastShot > shotInterval) {
                if (player.hasDoubleGun) {
                    // Dubbel kanon
                    bullets.push({
                        x: player.x + player.width / 4 - 1,
                        y: player.y,
                        width: 4,
                        height: 10
                    });
                    bullets.push({
                        x: player.x + player.width * 3/4 - 1,
                        y: player.y,
                        width: 4,
                        height: 10
                    });
                } else {
                    // Normaal schot
                    bullets.push({
                        x: player.x + player.width / 2 - 2,
                        y: player.y,
                        width: 4,
                        height: 10
                    });
                }
                lastShot = currentTime;
            }
        }

        canvas.addEventListener('mousemove', (event) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            player.x = mouseX - player.width / 2;
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
        });

        canvas.addEventListener('click', shoot);

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                player.speed = -playerSpeed;
            } else if (event.key === 'ArrowRight') {
                player.speed = playerSpeed;
            } else if (event.key === ' ') {
                shoot();
            }
        });

        document.addEventListener('keyup', (event) => {
            if (event.key === 'ArrowLeft' || event.key === 'ArrowRight') {
                player.speed = 0;
            }
        });

        // Verwijder de touch controls omdat we nu muisbesturing gebruiken
        document.querySelector('.touch-controls').style.display = 'none';

        // Handle window resize
        window.addEventListener('resize', () => {
            if (!isGameOver) {
                initGame();
            }
        });

        // Start game
        function startGame() {
            initGame();
        }

        // Initialiseer het spel wanneer de pagina laadt
        window.addEventListener('load', () => {
            initGame();
        });
    </script>
</body>
</html>
