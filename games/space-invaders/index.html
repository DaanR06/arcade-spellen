<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            margin-bottom: 20px;
            font-size: clamp(24px, 5vw, 48px);
            text-align: center;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        canvas {
            background-color: #1a1a1a;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            width: 100%;
            height: auto;
            max-height: 80vh;
            aspect-ratio: 4/3;
        }

        .game-info {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-info div {
            background-color: #1a1a1a;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
            font-size: clamp(12px, 3vw, 16px);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background-color: #1a1a1a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(10px, 2vw, 12px);
            transition: all 0.2s;
        }

        button:hover {
            background-color: #2a2a2a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #1a1a1a;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.2s;
            font-size: clamp(10px, 2vw, 12px);
        }

        .back-button:hover {
            background-color: #2a2a2a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
        }

        .instructions {
            margin-top: 20px;
            text-align: center;
            font-size: clamp(10px, 2vw, 12px);
            color: #ccc;
            max-width: 600px;
            padding: 0 20px;
        }

        /* Touch controls for mobile */
        .touch-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }

        .touch-controls button {
            aspect-ratio: 1;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        @media (max-width: 768px) {
            .touch-controls {
                display: grid;
            }

            body {
                padding: 10px;
            }

            .back-button {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 20px;
            }

            .game-info {
                gap: 10px;
            }

            .game-info div {
                padding: 8px 16px;
            }

            .controls {
                gap: 8px;
            }

            button {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-button">Terug</a>
    <h1>Space Invaders</h1>
    <div class="game-info">
        <div>Score: <span id="score">0</span></div>
        <div>Lives: <span id="lives">3</span></div>
    </div>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div class="controls">
        <button onclick="startGame()">Nieuw Spel</button>
    </div>
    <div class="touch-controls">
        <button onmousedown="moveLeft()" onmouseup="stopMove()" ontouchstart="moveLeft()" ontouchend="stopMove()">‚Üê</button>
        <button onmousedown="shoot()" onmouseup="stopShoot()" ontouchstart="shoot()" ontouchend="stopShoot()">üî´</button>
        <button onmousedown="moveRight()" onmouseup="stopMove()" ontouchstart="moveRight()" ontouchend="stopMove()">‚Üí</button>
    </div>
    <div class="instructions">
        <p>Gebruik de pijltjestoetsen of touch controls om te bewegen en schieten. Verdedig de aarde tegen de aliens!</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');

        let score = 0;
        let lives = 3;
        let gameLoop;
        let playerSpeed = 5;
        let bulletSpeed = 7;
        let alienSpeed = 1;
        let cellSize;

        const player = {
            x: 0,
            y: 0,
            width: 50,
            height: 30,
            speed: 0
        };

        let bullets = [];
        let aliens = [];
        let alienBullets = [];

        function initGame() {
            // Bereken de juiste celgrootte gebaseerd op canvas grootte
            const containerWidth = canvas.parentElement.clientWidth;
            canvas.width = containerWidth;
            canvas.height = containerWidth * 3/4;
            cellSize = canvas.width / 100;

            // Reset game state
            score = 0;
            lives = 3;
            scoreElement.textContent = score;
            livesElement.textContent = lives;

            // Reset player
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - player.height - 20;
            player.speed = 0;

            // Reset arrays
            bullets = [];
            aliens = [];
            alienBullets = [];

            // Create aliens
            createAliens();

            // Start game loop
            if (gameLoop) cancelAnimationFrame(gameLoop);
            gameLoop = requestAnimationFrame(update);
        }

        function createAliens() {
            const rows = 5;
            const cols = 8;
            const spacing = 60;
            const startX = (canvas.width - (cols * spacing)) / 2;
            const startY = 50;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    aliens.push({
                        x: startX + col * spacing,
                        y: startY + row * spacing,
                        width: 40,
                        height: 30
                    });
                }
            }
        }

        function update() {
            // Clear canvas
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update player
            player.x += player.speed;
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));

            // Update bullets
            bullets = bullets.filter(bullet => {
                bullet.y -= bulletSpeed;
                return bullet.y > 0;
            });

            // Update alien bullets
            alienBullets = alienBullets.filter(bullet => {
                bullet.y += bulletSpeed;
                return bullet.y < canvas.height;
            });

            // Move aliens
            let hitEdge = false;
            aliens.forEach(alien => {
                alien.x += alienSpeed;
                if (alien.x <= 0 || alien.x + alien.width >= canvas.width) {
                    hitEdge = true;
                }
            });

            if (hitEdge) {
                alienSpeed *= -1;
                aliens.forEach(alien => {
                    alien.y += 20;
                });
            }

            // Random alien shooting
            if (Math.random() < 0.02 && aliens.length > 0) {
                const shooter = aliens[Math.floor(Math.random() * aliens.length)];
                alienBullets.push({
                    x: shooter.x + shooter.width / 2,
                    y: shooter.y + shooter.height,
                    width: 4,
                    height: 10
                });
            }

            // Check collisions
            checkCollisions();

            // Draw everything
            draw();

            // Continue game loop
            gameLoop = requestAnimationFrame(update);
        }

        function checkCollisions() {
            // Player bullets hitting aliens
            bullets.forEach((bullet, bulletIndex) => {
                aliens.forEach((alien, alienIndex) => {
                    if (bullet.x < alien.x + alien.width &&
                        bullet.x + bullet.width > alien.x &&
                        bullet.y < alien.y + alien.height &&
                        bullet.y + bullet.height > alien.y) {
                        bullets.splice(bulletIndex, 1);
                        aliens.splice(alienIndex, 1);
                        score += 100;
                        scoreElement.textContent = score;
                    }
                });
            });

            // Alien bullets hitting player
            alienBullets.forEach((bullet, bulletIndex) => {
                if (bullet.x < player.x + player.width &&
                    bullet.x + bullet.width > player.x &&
                    bullet.y < player.y + player.height &&
                    bullet.y + bullet.height > player.y) {
                    alienBullets.splice(bulletIndex, 1);
                    lives--;
                    livesElement.textContent = lives;
                    if (lives <= 0) {
                        gameOver();
                    }
                }
            });

            // Aliens reaching bottom
            aliens.forEach(alien => {
                if (alien.y + alien.height >= player.y) {
                    gameOver();
                }
            });
        }

        function draw() {
            // Draw player
            ctx.fillStyle = '#0f0';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw bullets
            ctx.fillStyle = '#fff';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // Draw alien bullets
            ctx.fillStyle = '#f00';
            alienBullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });

            // Draw aliens
            ctx.fillStyle = '#f00';
            aliens.forEach(alien => {
                ctx.fillRect(alien.x, alien.y, alien.width, alien.height);
            });
        }

        function gameOver() {
            cancelAnimationFrame(gameLoop);
            alert('Game Over! Je score is: ' + score);
        }

        // Touch controls
        function moveLeft() {
            player.speed = -playerSpeed;
        }

        function moveRight() {
            player.speed = playerSpeed;
        }

        function stopMove() {
            player.speed = 0;
        }

        function shoot() {
            bullets.push({
                x: player.x + player.width / 2 - 2,
                y: player.y,
                width: 4,
                height: 10
            });
        }

        function stopShoot() {
            // Not needed for shooting
        }

        // Keyboard controls
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowLeft':
                    moveLeft();
                    break;
                case 'ArrowRight':
                    moveRight();
                    break;
                case ' ':
                    shoot();
                    break;
            }
        });

        document.addEventListener('keyup', (event) => {
            if (event.key === 'ArrowLeft' || event.key === 'ArrowRight') {
                stopMove();
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (gameLoop) {
                initGame();
            }
        });

        // Start game
        function startGame() {
            initGame();
        }

        // Initialiseer het spel wanneer de pagina laadt
        window.addEventListener('load', () => {
            initGame();
        });
    </script>
</body>
</html>
