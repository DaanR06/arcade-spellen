<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            margin-bottom: 20px;
            font-size: clamp(24px, 5vw, 48px);
            text-align: center;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        canvas {
            background-color: #1a1a1a;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            width: 100%;
            height: auto;
            max-height: 80vh;
            aspect-ratio: 1;
        }

        .game-info {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-info div {
            background-color: #1a1a1a;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
            font-size: clamp(12px, 3vw, 16px);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background-color: #1a1a1a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(10px, 2vw, 12px);
            transition: all 0.2s;
        }

        button:hover {
            background-color: #2a2a2a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #1a1a1a;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.2s;
            font-size: clamp(10px, 2vw, 12px);
        }

        .back-button:hover {
            background-color: #2a2a2a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
        }

        .instructions {
            margin-top: 20px;
            text-align: center;
            font-size: clamp(10px, 2vw, 12px);
            color: #ccc;
            max-width: 600px;
            padding: 0 20px;
        }

        /* Touch controls for mobile */
        .touch-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }

        .touch-controls button {
            aspect-ratio: 1;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        @media (max-width: 768px) {
            .touch-controls {
                display: grid;
            }

            body {
                padding: 10px;
            }

            .back-button {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 20px;
            }

            .game-info {
                gap: 10px;
            }

            .game-info div {
                padding: 8px 16px;
            }

            .controls {
                gap: 8px;
            }

            button {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-button">Terug</a>
    <h1>Snake</h1>
    <div class="game-info">
        <div>Score: <span id="score">0</span></div>
        <div>High Score: <span id="highScore">0</span></div>
    </div>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div class="controls">
        <button onclick="startGame()">Nieuw Spel</button>
    </div>
    <div class="touch-controls">
        <button onclick="changeDirection('up')">↑</button>
        <button onclick="changeDirection('left')">←</button>
        <button onclick="changeDirection('right')">→</button>
        <button onclick="changeDirection('down')">↓</button>
    </div>
    <div class="instructions">
        <p>Gebruik de pijltjestoetsen of de touch controls om de slang te besturen. Eet het voedsel om te groeien!</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');

        let snake = [];
        let food = {};
        let direction = 'right';
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let gridSize = 20;
        let cellSize;

        function initGame() {
            // Bereken de juiste celgrootte gebaseerd op canvas grootte
            const containerWidth = canvas.parentElement.clientWidth;
            canvas.width = containerWidth;
            canvas.height = containerWidth;
            cellSize = canvas.width / gridSize;

            // Reset snake
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            
            // Plaats voedsel
            placeFood();
            
            // Reset score
            score = 0;
            scoreElement.textContent = score;
            highScoreElement.textContent = highScore;
            
            // Start game loop
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, 100);
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * gridSize),
                y: Math.floor(Math.random() * gridSize)
            };
            // Zorg dat voedsel niet op slang komt
            while (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                food = {
                    x: Math.floor(Math.random() * gridSize),
                    y: Math.floor(Math.random() * gridSize)
                };
            }
        }

        function update() {
            // Beweeg slang
            const head = {x: snake[0].x, y: snake[0].y};
            
            switch(direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }
            
            // Check voor botsingen
            if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
            
            snake.unshift(head);
            
            // Check voor voedsel
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                placeFood();
            } else {
                snake.pop();
            }
            
            draw();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Teken slang
            snake.forEach((segment, index) => {
                const x = segment.x * cellSize;
                const y = segment.y * cellSize;
                const size = cellSize - 1;
                
                if (index === 0) {
                    // Kop
                    ctx.fillStyle = '#00cc00';
                    ctx.beginPath();
                    ctx.arc(x + size/2, y + size/2, size/2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Ogen
                    ctx.fillStyle = '#ffffff';
                    let eyeX1, eyeX2, eyeY;
                    switch(direction) {
                        case 'right':
                            eyeX1 = x + size * 0.7;
                            eyeX2 = x + size * 0.7;
                            eyeY = y + size * 0.3;
                            break;
                        case 'left':
                            eyeX1 = x + size * 0.3;
                            eyeX2 = x + size * 0.3;
                            eyeY = y + size * 0.3;
                            break;
                        case 'up':
                            eyeX1 = x + size * 0.3;
                            eyeX2 = x + size * 0.7;
                            eyeY = y + size * 0.3;
                            break;
                        case 'down':
                            eyeX1 = x + size * 0.3;
                            eyeX2 = x + size * 0.7;
                            eyeY = y + size * 0.7;
                            break;
                    }
                    ctx.beginPath();
                    ctx.arc(eyeX1, eyeY, size * 0.1, 0, Math.PI * 2);
                    ctx.arc(eyeX2, eyeY, size * 0.1, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Pupillen
                    ctx.fillStyle = '#000000';
                    ctx.beginPath();
                    ctx.arc(eyeX1, eyeY, size * 0.05, 0, Math.PI * 2);
                    ctx.arc(eyeX2, eyeY, size * 0.05, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // Lichaam
                    const gradient = ctx.createRadialGradient(
                        x + size/2, y + size/2, 0,
                        x + size/2, y + size/2, size/2
                    );
                    gradient.addColorStop(0, '#00ff00');
                    gradient.addColorStop(1, '#00cc00');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(x + size/2, y + size/2, size/2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Schubben
                    ctx.strokeStyle = '#009900';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.arc(x + size/2, y + size/2, size/3, 0, Math.PI * 2);
                    ctx.stroke();
                }
            });
            
            // Teken voedsel
            ctx.fillStyle = '#ff0000';
            ctx.beginPath();
            ctx.arc(
                food.x * cellSize + cellSize/2,
                food.y * cellSize + cellSize/2,
                cellSize/2 - 1,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // Glans op voedsel
            ctx.fillStyle = '#ff6666';
            ctx.beginPath();
            ctx.arc(
                food.x * cellSize + cellSize/3,
                food.y * cellSize + cellSize/3,
                cellSize/6,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        function gameOver() {
            clearInterval(gameLoop);
            alert('Game Over! Je score is: ' + score);
        }

        function changeDirection(newDirection) {
            const opposites = {
                'up': 'down',
                'down': 'up',
                'left': 'right',
                'right': 'left'
            };
            
            if (opposites[newDirection] !== direction) {
                direction = newDirection;
            }
        }

        // Event listeners
        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowUp': changeDirection('up'); break;
                case 'ArrowDown': changeDirection('down'); break;
                case 'ArrowLeft': changeDirection('left'); break;
                case 'ArrowRight': changeDirection('right'); break;
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (gameLoop) {
                initGame();
            }
        });

        // Start game
        function startGame() {
            initGame();
        }

        // Initialiseer het spel wanneer de pagina laadt
        window.addEventListener('load', () => {
            initGame();
        });
    </script>
</body>
</html>
