<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="icon" type="image/svg+xml" href="../../favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .game-info {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .game-info div {
            background-color: #1a1a1a;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            gap: 2px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .cell {
            width: 40px;
            height: 40px;
            background-color: #1a1a1a;
            border: none;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .cell:hover {
            background-color: #2a2a2a;
        }

        .cell.revealed {
            background-color: #333;
        }

        .cell.mine {
            background-color: #ff0000;
        }

        .cell.flagged {
            background-color: #ffd700;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            background-color: #1a1a1a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2a2a2a;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #1a1a1a;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #2a2a2a;
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-button">Terug</a>
    <h1>Minesweeper</h1>
    <div class="game-info">
        <div>Mijnen: <span id="mine-count">10</span></div>
        <div>Tijd: <span id="timer">0</span></div>
    </div>
    <div class="grid" id="grid"></div>
    <div class="controls">
        <button onclick="resetGame()">Nieuw Spel</button>
        <button onclick="toggleFlagMode()">Vlag Modus: <span id="flag-mode">Uit</span></button>
    </div>

    <script>
        const GRID_SIZE = 9;
        const MINE_COUNT = 10;
        let grid = [];
        let gameOver = false;
        let flagMode = false;
        let timer = 0;
        let timerInterval;
        let revealedCells = 0;

        function initGame() {
            grid = [];
            gameOver = false;
            flagMode = false;
            timer = 0;
            revealedCells = 0;
            document.getElementById('mine-count').textContent = MINE_COUNT;
            document.getElementById('timer').textContent = '0';
            document.getElementById('flag-mode').textContent = 'Uit';
            clearInterval(timerInterval);

            // Maak lege grid
            for (let i = 0; i < GRID_SIZE; i++) {
                grid[i] = [];
                for (let j = 0; j < GRID_SIZE; j++) {
                    grid[i][j] = {
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        neighborMines: 0
                    };
                }
            }

            // Plaats mijnen
            let minesPlaced = 0;
            while (minesPlaced < MINE_COUNT) {
                const x = Math.floor(Math.random() * GRID_SIZE);
                const y = Math.floor(Math.random() * GRID_SIZE);
                if (!grid[x][y].isMine) {
                    grid[x][y].isMine = true;
                    minesPlaced++;
                }
            }

            // Bereken aantal mijnen per cel
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (!grid[i][j].isMine) {
                        grid[i][j].neighborMines = countNeighborMines(i, j);
                    }
                }
            }

            renderGrid();
            startTimer();
        }

        function countNeighborMines(x, y) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newX = x + i;
                    const newY = y + j;
                    if (newX >= 0 && newX < GRID_SIZE && newY >= 0 && newY < GRID_SIZE) {
                        if (grid[newX][newY].isMine) count++;
                    }
                }
            }
            return count;
        }

        function renderGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';

            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    const cell = document.createElement('button');
                    cell.className = 'cell';
                    if (grid[i][j].isRevealed) {
                        cell.classList.add('revealed');
                        if (grid[i][j].isMine) {
                            cell.classList.add('mine');
                            cell.textContent = 'ðŸ’£';
                        } else if (grid[i][j].isFlagged) {
                            cell.classList.add('flagged');
                            cell.textContent = 'ðŸš©';
                        } else {
                            cell.textContent = grid[i][j].neighborMines || '';
                        }
                    } else if (grid[i][j].isFlagged) {
                        cell.textContent = 'ðŸš©';
                    }

                    cell.addEventListener('click', () => handleCellClick(i, j));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        handleCellRightClick(i, j);
                    });
                    gridElement.appendChild(cell);
                }
            }
        }

        function handleCellClick(x, y) {
            if (gameOver || grid[x][y].isFlagged) return;

            if (!grid[x][y].isRevealed) {
                grid[x][y].isRevealed = true;
                revealedCells++;

                if (grid[x][y].isMine) {
                    gameOver = true;
                    revealAllMines();
                    clearInterval(timerInterval);
                    alert('Game Over!');
                    return;
                }

                if (grid[x][y].neighborMines === 0) {
                    revealNeighbors(x, y);
                }

                if (revealedCells === GRID_SIZE * GRID_SIZE - MINE_COUNT) {
                    gameOver = true;
                    clearInterval(timerInterval);
                    alert('Gefeliciteerd! Je hebt gewonnen!');
                }
            }

            renderGrid();
        }

        function handleCellRightClick(x, y) {
            if (gameOver || grid[x][y].isRevealed) return;

            grid[x][y].isFlagged = !grid[x][y].isFlagged;
            const mineCount = document.getElementById('mine-count');
            const currentCount = parseInt(mineCount.textContent);
            mineCount.textContent = currentCount + (grid[x][y].isFlagged ? -1 : 1);

            renderGrid();
        }

        function revealNeighbors(x, y) {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newX = x + i;
                    const newY = y + j;
                    if (newX >= 0 && newX < GRID_SIZE && newY >= 0 && newY < GRID_SIZE) {
                        if (!grid[newX][newY].isRevealed && !grid[newX][newY].isMine) {
                            handleCellClick(newX, newY);
                        }
                    }
                }
            }
        }

        function revealAllMines() {
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (grid[i][j].isMine) {
                        grid[i][j].isRevealed = true;
                    }
                }
            }
            renderGrid();
        }

        function resetGame() {
            initGame();
        }

        function toggleFlagMode() {
            flagMode = !flagMode;
            document.getElementById('flag-mode').textContent = flagMode ? 'Aan' : 'Uit';
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timer++;
                document.getElementById('timer').textContent = timer;
            }, 1000);
        }

        // Start het spel wanneer de pagina laadt
        initGame();
    </script>
</body>
</html>
