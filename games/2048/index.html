<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .game-info {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .game-info div {
            background-color: #1a1a1a;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.2s;
        }

        .cell[data-value="2"] { background-color: #eee4da; color: #776e65; }
        .cell[data-value="4"] { background-color: #ede0c8; color: #776e65; }
        .cell[data-value="8"] { background-color: #f2b179; color: #f9f6f2; }
        .cell[data-value="16"] { background-color: #f59563; color: #f9f6f2; }
        .cell[data-value="32"] { background-color: #f67c5f; color: #f9f6f2; }
        .cell[data-value="64"] { background-color: #f65e3b; color: #f9f6f2; }
        .cell[data-value="128"] { background-color: #edcf72; color: #f9f6f2; font-size: 20px; }
        .cell[data-value="256"] { background-color: #edcc61; color: #f9f6f2; font-size: 20px; }
        .cell[data-value="512"] { background-color: #edc850; color: #f9f6f2; font-size: 20px; }
        .cell[data-value="1024"] { background-color: #edc53f; color: #f9f6f2; font-size: 18px; }
        .cell[data-value="2048"] { background-color: #edc22e; color: #f9f6f2; font-size: 18px; }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            background-color: #1a1a1a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2a2a2a;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #1a1a1a;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #2a2a2a;
        }

        .instructions {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #ccc;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-button">Terug</a>
    <h1>2048</h1>
    <div class="game-info">
        <div>Score: <span id="score">0</span></div>
    </div>
    <div class="grid" id="grid"></div>
    <div class="controls">
        <button onclick="game2048.reset()">Nieuw Spel</button>
    </div>
    <div class="instructions">
        <p>Gebruik de pijltjestoetsen om de nummers te verplaatsen. Combineer dezelfde nummers om ze te verdubbelen!</p>
    </div>

    <script src="../../game.js"></script>
</body>
</html>
